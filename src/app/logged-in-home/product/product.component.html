<div class="container">
  <table class="table table-striped table-hover d">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Image</th>
        <th>Price Range (RM)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products" (click)="onNavigatingToRecipeDetail(product)">
        <td>
          <a
          style="cursor: pointer;"
          (click)="onNavigatingToRecipeDetail(product)">
            {{product.name}}
          </a>
        </td>
        <td>
          <p>{{product.description}}</p>
        </td>
        <td>
          <img [src]="product.imagePath" class="img-responsive" style="max-height: 300px;">
        </td>
        <td>{{product.variance[product.variance.length - 1].price | number}} - {{product.variance[0].price | number}}</td>
      </tr>
    </tbody>
  </table>
</div>
